<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        fieldset{
            margin-top: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body style="text-align: center;">
    <form action="">
        <fieldset style="margin-left: 25%; margin-right: 25%;">
            <legend style="text-align: left;">Dati in input</legend>
            <fieldset>
                <legend>Nome e Cognome</legend>
                <label for="name"></label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="cognome"></label><br>
                <input type="text" id="cognome" name="cognome" required>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Email subject</legend>
                <label for="subject"></label><br>
                <input type="text" id="subject" name="subject" required>
            </fieldset>
            <fieldset>
                <legend>Linguaggio di Programmazione</legend>
                <label for="linguaggioProg"></label>
                <select id="linguaggioProg" name="linguaggioProg" required>
                    <option disabled selected></option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                    <option value="Go">Go</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Sesso</legend>
                <input type="radio" id="sesso" name="sesso" value="maschio" required>
                <label for="sessoMaschio">M</label>
                <input type="radio" id="sesso" name="sesso" value="femmina" required>
                <label for="sessoFemmina">F</label>
            </fieldset>
            <fieldset>
                <legend>Et&aacute;</legend>
                <label for="eta"></label>
                <input type="number" id="eta" name="eta" min="1" max="125" required>
            </fieldset>
            <fieldset>
                <legend>Descrizione</legend>
                <label for="descizione"></label><br>
                <textarea id="descrizione" name="descrizione" style="height: 250px; width: 700px;"></textarea>
            </fieldset>
            <fieldset>
                <legend>Accettazione Policy di Privacy</legend>
                <label for="privacy"></label><br>
                <input type="checkbox" id="privacy" name="privacy" required>Spunta la casella per accettare i termini del <a href="privacy.html" target="_blank">Privacy agreement</a>
            </fieldset>
            <br>
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; flex: 1; justify-content: flex-start;">
                    <input type="submit" value="Submit">
                </div>
                <div style="display: flex; flex: 1; justify-content: flex-end;">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
